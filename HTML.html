<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание грузов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Отслеживание грузов</h1>
    <div class="mb-3">
      <label for="filterStatus" class="form-label">Фильтр по статусу:</label>
      <select id="filterStatus" class="form-select">
        <option value="">Все статусы</option>
        <option value="Ожидает отправки">Ожидает отправки</option>
        <option value="В пути">В пути</option>
        <option value="Доставлен">Доставлен</option>
      </select>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Номер груза</th>
          <th>Название груза</th>
          <th>Статус</th>
          <th>Пункт отправления</th>
          <th>Пункт назначения</th>
          <th>Дата отправления</th>
        </tr>
      </thead>
      <tbody id="cargoTableBody">
        <!-- Динамически генерируемые строки -->
      </tbody>
    </table>

    <h2 class="text-center">Добавить новый груз</h2>
    <form id="addCargoForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="cargoName" class="form-control" placeholder="Название груза" required>
      </div>
      <div class="col-md-6">
        <select id="cargoOrigin" class="form-select" required>
          <option value="" disabled selected>Пункт отправления</option>
          <option>Москва</option>
          <option>Санкт-Петербург</option>
          <option>Екатеринбург</option>
          <option>Казань</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="cargoDestination" class="form-select" required>
          <option value="" disabled selected>Пункт назначения</option>
          <option>Москва</option>
          <option>Санкт-Петербург</option>
          <option>Екатеринбург</option>
          <option>Казань</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="date" id="departureDate" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Добавить груз</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
